<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/fonts/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <div class="play">
        <!-- dashboard -->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <div class="CD">
                <div class="CD-thumb"></div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-radom">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <!-- <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100    ">
             -->
                <div id="progressContainer">
                    <div id="progressBar"></div>
                </div>
            <audio id="audio" src=""></audio>
        </div>
        <!-- playlist -->
        <div class="playlist">
        </div>
        <div class="footer"></div>
    </div>
    <div class="background"></div>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
